services:
  - type: web
    name: plagiasense-backend
    env: python
    plan: free
    rootDir: ./
    buildCommand: |
      python -m pip install --upgrade pip
      pip install setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: ./backend
    healthCheckPath: /
    autoDeploy: true